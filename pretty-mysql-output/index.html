<!DOCTYPE html>
<html>

<head>
    <title>JSON Pretty</title>
    <meta charset="utf-8">
    <meta name="description" content="JSON Pretty" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="../libs/pure-min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="input">
        <div id="options">
            <button id="convert">Pretty</button>
            <label>
                <input type="radio" name="outputType" value="object" class="objectType"> Object
            </label>
            <label>
                <input type="radio" name="outputType" value="csv" class="csvType" checked="true"> CSV
            </label>
        </div>
        <textarea id="input-text"></textarea>
    </div>
    <div id="output">
    </div>
    <script src="app.js"></script>
</body>

</html>
