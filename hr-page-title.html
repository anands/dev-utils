<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>&nbsp;</title>
</head>

<body>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        const char = getParameterByName("char") || "â–ˆ";
        const repeat = getParameterByName("repeat") || 20;
        const title = getParameterByName("title") || "";
        const titleLength = title.length || 1;

        const pre = Array(Number(repeat / 2)).fill(char).join("");
        const post = Array(Number(repeat / 2)).fill(char).join("");
        document.title = pre + title + post;

    </script>
</body>

</html>
